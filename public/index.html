<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <title>AnimeFinder</title>
    </head>
    <body class = "m-4 bg-image" style="background-image: url('https://wallpaper.dog/large/10848834.jpg'); ">
    <!-- Background layer -->
    <div style="background-color: rgba(255, 255, 255, 0.75); 
    max-width: 1000px; margin: auto; margin-top: 100px;" class = "py-5">

    <!-- Header -->
    <div class="text-center" >
        <h1>AnimeFinder</h1>
    </div>
    <div style="margin-top: 80px; max-width: 600px; margin: auto;">
        <hr>
        <h6>Search for your favourite anime, view its fan arts and find similar titles.</h6>
        <h6>Or simply find something new to watch by choosing your genre!</h6>
        <hr>
    </div>

    <!-- Search form in main page-->
    <div style="margin-top: 80px;">
        <form action="./anime" method = "GET" style="max-width: 800px; margin: auto;">
            <!-- Search by name -->
            <div class="mb-3">
                <label for="animeName" class="form-label">Search for an anime:</label>
                <input name = "animeName" class="form-control" id="animeName" aria-describedby="animeName" placeholder="Anime name (Optional)">
            </div>
            <!-- Seach by genre -->
            <div class="mb-3">
                <label for="genre" class="form-label">Genre:</label>
                <select class="form-select" name="genre" id="genre">
                    <option value="0" selected>(Not selected)</option>
                    <option value="1">Action</option>
                    <option value="2">Adventure</option>
                    <option value="4">Comedy</option>
                    <option value="7">Mystery</option>
                    <option value="8">Drama</option>
                    <option value="9">Ecchi</option>
                    <option value="10">Fantasy</option>
                    <option value="14">Horror</option>
                    <option value="19">Music</option>
                    <option value="22">Romance</option>
                    <option value="24">Sci Fi</option>
                    <option value="35">Harem</option>
                    <option value="36">Slice Of Life</option>
                    <option value="41">Thriller</option>
                </select>
            </div>
            <button type="submit" class="btn" style="width: 100%; background-color:#b29aff;">Submit</button>
        </form>
    </div>
</div>
  </body>
</html>
